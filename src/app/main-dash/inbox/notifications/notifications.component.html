<div class="col-xs-12 mx-auto main-container">
  <div class="pl-3 pt-3 pb-3 d-flex w-100 master-title">
    <strong class="section-header">{{ 'inbox.notifications.title' | translate }}</strong>
  </div>
  <div class="detail-container-wrapper d-flex flex-column pb-3 bg-white ">
    <div *ngFor="let notif of notifications" >
      <app-notification-item [notif]=notif ></app-notification-item>
    </div>
  </div>
</div>
