<div class="h-100 col-xs-12 d-flex flex-wrap">
  <div
    class="col-md-4 col-lg-3"
    [ngClass]="{ 'list-container': contentSelected }"
  >
    <!-- selected nav component  -->
    <app-master-nav
      (selection)="onFolderSelect($event)"
      (reset)="onReset($event)"
      (btn-contract)="onButtonSelected($event)"
    ></app-master-nav>
  </div>

  <div
    class="justify-content-center col-xs-12 col-md-8 col-lg-9 pl-2 "
    [ngClass]="{ 'detail-container': !contentSelected }"
  >
    <router-outlet></router-outlet>
  </div>
</div>

<div class="d-none col-xs-12">
  <app-insurance-bottomsheet></app-insurance-bottomsheet>
</div>
